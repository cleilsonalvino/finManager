<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinManager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-info" href="index.html">
          <img
            src="/img/despesas.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          FinManager
        </a>
      </div>
    </nav>
    <main>
      <!-- Modal de Edição -->
      <div
        class="modal fade"
        id="modalEditara"
        tabindex="-1"
        aria-labelledby="modalEditarLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalEditarLabel">Editar Registro</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <label for="inp_descricao_modal">Descrição:</label>
              <input id="inp_descricao_modal" class="form-control" />

              <label for="inp_valor_modal">Valor:</label>
              <input id="inp_valor_modal" type="number" class="form-control" />

              <label for="inp_data_modal">Data:</label>
              <input id="inp_data_modal" type="date" class="form-control" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="btnSalvarEdicao"
              >
                Salvar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Seção para Filtros -->
      <select id="filtro" class="form-select" onchange="listarRegistros()">
        <option value="tudo">Mostrar Tudo</option>
        <option value="receitas">Somente Receitas</option>
        <option value="despesas">Somente Despesas</option>
      </select>

      <!-- Seções para Receitas e Despesas -->
      <div id="adicionarReceitas"></div>
      <table id="mostrarReceitas" class="table"></table>

      <div id="adicionarDespesas"></div>
      <table id="mostrarDespesas" class="table"></table>

      <h3>Balanço: <span id="balanco">0</span></h3>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
